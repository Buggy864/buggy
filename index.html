<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Buggy864 - Twitch стример и контент-мейкер" />
  <link rel="preload" href="ww.png" as="image" />
  <title>Buggy864</title>
  <style>
    :root {
      --primary-color: #a970ff;
      --primary-dark: #864ce3;
      --text-color: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: url('ww.png') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      padding: 1rem;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: auto;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: clamp(1rem, 5vw, 2rem);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    p {
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      max-width: 400px;
      margin: 0 auto;
    }

    .links a {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: var(--text-color);
      text-decoration: none;
      padding: 0.8rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      transition: transform 0.2s ease;
    }

    .links a:hover {
      transform: translateY(-2px);
    }

    .links a:active {
      transform: translateY(0);
    }

    .avatar {
      width: clamp(80px, 25vw, 120px);
      height: clamp(80px, 25vw, 120px);
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid var(--primary-color);
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }
      
      .container {
        width: 95%;
        padding: 1rem;
      }
      
      .links a {
        padding: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="clown.jpg" alt="Аватар стримера" class="avatar" loading="lazy" />
    <h1>Все мои ссылки</h1>
    <p>Заходи на стримы, поддержи донатом и подпишись!</p>
    <div class="links">
      <a href="http://twitch.tv/buggy864" target="_blank" rel="noopener">Мой Twitch</a>
      <a href="https://www.donationalerts.com/r/buggysan" target="_blank" rel="noopener">Донатик в казну</a>
      <a href="https://t.me/buggy864" target="_blank" rel="noopener">Телеграм канал</a>
    </div>
  </div>
</body>
</html>
