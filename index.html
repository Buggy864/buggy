<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Buggy864 - Twitch стример и контент-мейкер" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <title>Buggy864</title>
  <style>
    :root {
      --primary-color: #a970ff;
      --primary-dark: #864ce3;
      --text-color: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comfortaa', sans-serif;
      background: url('ww.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
      padding: 1rem;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      transform: translateY(20px);
      animation: slideIn 0.5s forwards;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 1.5rem;
      border: 3px solid var(--primary-color);
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.1) rotate(5deg);
    }

    h1 {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .links a {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: var(--text-color);
      text-decoration: none;
      padding: 1rem;
      border-radius: 12px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .links a:hover {
      transform: translateY(-3px);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="clown.jpg" alt="Аватар стримера" class="avatar" />
    <h1>Все мои ссылки</h1>
    <p>Заходи на стримы, поддержи донатом и подпишись!</p>
    <div class="links">
      <a href="http://twitch.tv/buggy864" target="_blank" rel="noopener">Мой Twitch</a>
      <a href="https://www.donationalerts.com/r/buggysan" target="_blank" rel="noopener">Донатик в казну</a>
      <a href="https://t.me/buggy864" target="_blank" rel="noopener">Телеграм канал</a>
    </div>
  </div>
</body>
</html>
